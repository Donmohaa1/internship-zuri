<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>naming</title>
	
</head>
<body>
	<div id="my-name">
		<h2 id="my-name"></h2>
	</div>
</body>
<script type="text/javascript">
		window.addEventListener('load',()=>{
			let link= document.createElement('a');
			link.href='index.html';
			link.innerHTML= 'Mohamed Ali'
			document.querySelector('#my-name').append(link);
		});
	</script>
</html>
